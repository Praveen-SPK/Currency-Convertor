<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency-Converter</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="head">
      <div>
        <h1>Currency-Converter</h1>
      </div>
      <div class="menu">
        <div class="left-side">
          <select name="Currency" id="Currency" >
            
          </select>
          <input type="text" id="input-value" placeholder="Enter the value" required>
        </div>
        <div class="right-side">
          <select name="Currency" id="Currency">
  
          </select>
          <input type="text" id="output-value" placeholder="Enter the value" required>
        </div>
      </div>
      <div id="show">
        
      </div>

      <div class="btn" id="btn">
        <button type="submit">Convert</button>
      </div>

    </div>
  </div>
</body>

</html>
